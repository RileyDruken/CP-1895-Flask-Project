{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Games {% endblock %}</h1>
    <a href="/add">Add</a>
    <a href="/removal">Remove</a>
    <div class="container">
      <div class="row">
        {% for game in games %}
          <div class="col-md-3 mb-3">
            <div class="card h-100">
              <img class="card-img-top h-100 object-fit-scale" src="/static/uploads/{{ game[3] }}" alt="Card image">
              <div class="card-body">
                <h5 class="card-title">{{ game[0] }}</h5>
                <p class="card-text">{{ game[1] }}</p>
                <p class="card-text">{{ game[2] }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
