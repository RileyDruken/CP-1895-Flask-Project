{% extends 'base.html' %}

{% block head %}
    <link href="/static/styles/games.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <h1>{% block title %} Games {% endblock %}</h1>
    <div class="container shadow p-3 mb-5 rounded w-25 border position-fixed z-1 dock " data-bs-theme="dark">
        <a href="/add">Add</a>
        <a href="/removal">Remove</a>
    </div>
    <div class="container">
        <div class="row">
            {% for game in games %}
                <div class="col-md-3 mb-3">
                    <div class="card h-100  shadow-sm">
                        <img class="card-img-top h-100 object-fit-scale" src="/static/uploads/{{ game[3] }}"
                             alt="Card image">
                        <div class="card-body">
                            <h5 class="card-title">{{ game[0] }}</h5>
                            <p class="card-text">{{ game[1] }}</p>
                            <p class="card-text">{{ game[2] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>


{% endblock %}
